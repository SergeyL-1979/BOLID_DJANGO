{% load tz l10n%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% for item in search %}
        {# Выводите информацию о найденных объектах #}
        <p>{{ item.hozorgan }}</p>
        <p>{{ item.devicetime|date:'d F Y G:i' }}</p>
        <p>{{ item.event }}</p>
    {% endfor %}
{% endblock content %}
</body>
</html>
